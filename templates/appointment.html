{% extends 'layout.html' %}
{% block title %}Appointment{% endblock %}
{% block content %}

<!-- book section -->

<section class="book_section layout_padding">
    <div class="container">
        <section class="content-header">
            {% for message in get_flashed_messages() %}
            <div class="alert alert-info alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                {{ message }}
            </div>
            {% endfor %}
        </section>
        <div class="row">
            <div class="col">
                <form action="/appointment" method="post">
                    <h4>
                        <span class="design_dot"></span>
                        BOOK APPOINTMENT
                    </h4>
                    <div class="form-row ">
                        <div class="form-group col-lg-4">
                            <label for="inputPatientName">Patient Name </label>
                            <input name="name" type="text" class="form-control" id="inputPatientName"
                                   placeholder="Enter Patient Name here" required>
                        </div>
                        <div class="form-group col-lg-4">
                            <label for="inputPhone">Phone Number</label>
                            <input name="phnNo" type="text" class="form-control" id="inputPhone"
                                   placeholder="Enter Phone Number here" required>
                        </div>
                        <div class="form-group col-lg-4">
                            <label for="inputEmail">Email</label>
                            <input name="email" type="email" class="form-control" id="inputEmail"
                                   placeholder="Enter Email here">
                        </div>
                    </div>
                    <div class="form-row ">
                        <div class="form-group col-lg-4">
                            <label for="inputDoctorName">Doctor's Name</label>
                            <select name="doctorName" class="form-control wide" id="inputDoctorName">
                                {% for i in data %}
                                <option value="{{ i['name'] }} - {{ i['NMCnumber'] }}">{{ i['name'] }} ({{
                                    i['speciality'] }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-lg-4">
                            <label for="inputSymptoms">Symptoms</label>
                            <input name="symptoms" type="text" class="form-control" id="inputSymptoms"
                                   placeholder="Enter Symptoms here">
                        </div>
                        <div class="form-group col-lg-4">
                            <label for="inputDate">Choose Date </label>
                            <div class="input-group date" id="inputDate" data-date-format="mm-dd-yyyy">
                                <input name="date" type="text" class="form-control" placeholder="mm-dd-yyyy">
                                <span class="input-group-addon date_icon">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                  </span>
                            </div>
                        </div>
                    </div>
                    <div class="btn-box">
                        <button type="submit" class="btn ">Submit Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- end book section -->
{% endblock %}
