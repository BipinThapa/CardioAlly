{% extends 'userLayout.html' %}
{% block title %}About{% endblock %}
{% block content %}
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap" style="background-color: aquamarine;">
						<div class="img" style="background-image: {{url_for('static',filename='/img/s1.png')}};"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign Up</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
                                        <a href="{{url_for('main_page')}}"><label class="form-control btn btn-primary rounded px-3">
                                            Home
										</label></a>

									</p>
								</div>
			      	</div>
							<form class="signin-form" action="/register" method="post">
			      		<div class="form-group mt-3">
			      			<input type="text" name="username" placeholder="Username" id="form2Example1" class="form-control" required />
			      			<label class="form-control-placeholder" for="username">Username</label>
			      		</div>
                                <div class="form-group mt-3">
			      			<input type="email" name="email" placeholder="email" id="form2Example1" class="form-control" required />
			      			<label class="form-control-placeholder" for="email">email</label>
			      		</div>
		            <div class="form-group">
		              <input type="password" name="password" placeholder="Password" id="form2Example2" class="form-control" required/>
		              <label class="form-control-placeholder" for="password">Password</label>
                        <input type="password" name="password2" placeholder="re-type Password" id="form2Example2" class="form-control" required/>
		              <label class="form-control-placeholder" for="password2">password2</label>
                        <input type="hidden" value="This$#is#$my#$Secret@#Key!@#" name="form_secure" id="form_secure">
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="">{{msg}}
										</label>
									</div>
		            </div>
		          </form>
		          <p class="text-center">Not a member? <a href="{{url_for('signin')}}">Sign In</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

{% endblock %}
